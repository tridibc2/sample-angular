 <div class="container" style="background-image: url('assets/images/antoine-barres.jpg')">
  <form [formGroup]="ModalContactForm" (ngSubmit)="contact()" enctype="multipart/form-data">
  <div class="modal-header">
    <h4 class="modal-title"><span style="color: #fff;">Keep in touch?</span></h4>
    <button type="button" class="close" style="color: #fff;" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <label><span style="color: #fff;">Name</span></label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
          </div>
          <input type="text" formControlName="formName" class="form-control" placeholder="Name" required>
        </div>
      </div>
      <div class="col-md-6">
        <label><span style="color: #fff;">Email</span></label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="nc-icon nc-email-85"></i></span>
          </div>
          <input type="email" formControlName="formEmail" class="form-control" placeholder="Email" required>
        </div>
      </div>
      <div class="col-md-6">
        <label><span style="color: #fff;">Phone</span></label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="nc-icon nc-mobile"></i></span>
          </div>
          <input type="number" formControlName="formPhone" class="form-control" placeholder="Phone" required>
        </div>
      </div>
    </div>
    <label><span style="color: #fff;">Message</span></label>
    <textarea class="form-control" formControlName="formMessage" rows="4" placeholder="Tell us your thoughts and feelings..."></textarea>
  </div>
  <div class="modal-footer">
    <button #modalClose type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    <button type="submit" class="btn btn-danger btn-lg btn-fill" (click)="contact()" [disabled]="!ModalContactForm.valid">Send Message</button>
  </div>
</form>
  </div>
