<div class="row p-0 m-0">
  
  <div class="col-sm"></div>

  <div class="col-sm p-5">

    <h2 class="form-signin-heading">Please sign up</h2>

    <label for="firstName" class="sr-only">First Name</label>

    <input type="text" id="firstName" class="form-control" [(ngModel)]="firstName" placeholder="First Name" required autofocus>

    <br>

    <label for="lastName" class="sr-only">Last Name</label>

    <input type="text" id="lastName" class="form-control" [(ngModel)]="lastName" placeholder="Last Name" required autofocus>

    <br>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>

    <br>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" (keydown)="signInUsingKeypress($event)"required>

    <br>

    <label for="mobileNumber" class="sr-only">Last Name</label>

    <input type="number" id="mobileNumber" class="form-control" [(ngModel)]="mobileNumber" placeholder="Mobile Number" required autofocus>

    <br>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signupFunction()">Sign Up</button>

  </div>

  <div class="col-sm"></div>

</div>
